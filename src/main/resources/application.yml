spring:
  application:
    name: stiky-api
  profiles:
    active: local

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

springdoc:
  swagger-ui:
    url: /docs/openapi3.yaml
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha